services:
  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: whatsapp
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - whatsapp:/app/storages
    command:
      - rest
      - --basic-auth=admin:admin
      - --port=3000
      - --debug=true
      - --os=Chrome
      - --account-validation=false
      - --webhook=http://node-webhook-bot:5000/webhook
      - --webhook-secret=bismillah
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  node-webhook:
    image: gowabot
    container_name: node-webhook-bot
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - GOWA_WEBHOOK_SECRET=bismillah
      - GOWA_API_URL=http://whatsapp:3000
      - GOWA_USERNAME=admin
      - GOWA_PASSWORD=admin

volumes:
  whatsapp: